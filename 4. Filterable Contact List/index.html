<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
    <title>Contact List</title>
</head>
<body>
    <div class="container">
        <h1 class="center-align">
            My Contacts
        </h1>
        <input type="text" id="filterInput" placeholder="Search Names...">
        <ul id="name" class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Abe</a>
            </li>
            <li class="collection-item">
                <a href="#">Alan</a>
            </li>
            <li class="collection-item">
                <a href="#">Ana</a>
            </li>
            <li class="collection-item">
                <a href="#">Avi</a>
            </li>
            <li class="collection-item">
                <a href="#">Arun</a>
            </li>
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Bob</a>
            </li>
            <li class="collection-item">
                <a href="#">Beth</a>
            </li>
            <li class="collection-item">
                <a href="#">Bill</a>
            </li>
            <li class="collection-item">
                <a href="#">Boby</a>
            </li>
            <li class="collection-item">
                <a href="#">Brian</a>
            </li>
            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Cathy</a>
            </li>
            <li class="collection-item">
                <a href="#">Corny</a>
            </li>
            <li class="collection-item">
                <a href="#">Carmel</a>
            </li>
            <li class="collection-item">
                <a href="#">Casandra</a>
            </li>
            <li class="collection-item">
                <a href="#">Cipher</a>
            </li>
        </ul>
    </div>
<script>
    // get input element
var filterInput = document.getElementById('filterInput');
// add event listener
filterInput.addEventListener('keyup', filterNames);

function filterNames() {
    // get value of input
    var filterValue = document.getElementById('filterInput').value.toUpperCase();

    // get names ul
    var ul = document.getElementById('name');
    // get li's from ul
    var li = ul.querySelectorAll('li.collection-item');
    // loop thru collection item li's

        for (var i = 0; i < li.length; i++) {
        var a = li[i].getElementsByTagName('a')[0];
        // if matched

        if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
            li[i].style.display = '';
        } else {
            li[i].style.display = 'none';
            //li[i].previousSibling('.collection-header').style.display = 'none';
        }
    }
    }

    
</script>
</body>
</html>
